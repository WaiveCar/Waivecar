---

- name: Set hostname
  hostname:
     name='{{ client_name }}-{{ env }}'

- name: Add hostname to /etc/hosts
  lineinfile:
     dest=/etc/hosts
     line='127.0.1.1 {{ client_name }}-{{ env }}'
     regexp='^127\.0\.1\.1'
     insertafter='^127\.0\.0\.1'
     state=present

- name: Add mainconn SSH key
  lineinfile:
     dest=/root/.ssh/authorized_keys
     line='ssh-rsa  root@mainconn'
     state=present
