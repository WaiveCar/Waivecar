<div>
  <form ng-submit="finalizeEditRow()" name="forms.editForm" role="form" validations="validations" novalidate="novalidate" class="popped">
    <div class="form-group">
      <label for="filename" class="control-label">File Name</label>
      <input name="filename" type="text" ng-model="editable.media.filename" placeholder="Filename" tabindex="-1" disabled="disabled" readonly="readonly" class="form-control disabled readonly"/>
    </div>
    <div class="form-group">
      <label for="size" class="control-label">Size</label>
      <input name="filename" type="text" ng-model="editable.media.size" placeholder="Filename" tabindex="-1" disabled="disabled" readonly="readonly" class="form-control disabled readonly"/>
    </div>
    <div class="form-group">
      <label for="meta" class="control-label">Details</label>
      <div json-human="editable.media.meta" class="meta"></div>
    </div>
    <div ng-hide="editable.media.state === 'completed'" class="form-group">
      <label for="meta" class="control-label">Download For Manual Analysis</label>
      <p class="text-center bg-info"><a href="/downloads/{{ editable.media.id }}" target="_self">{{ editable.media.filename }}</a></p>
    </div>
    <div class="form-group">
      <label for="validations" class="control-label">Validations ({{ editable.media.validations.join(', ') }})</label>
      <ui-select multiple="true" ng-model="editable.media.validations" ng-disabled="disabled" class="form-control-select">
        <ui-select-match placeholder="Apply Validations...">{{$item.code}} - {{ $item.reason }}</ui-select-match>
        <ui-select-choices repeat="validation.code as validation in (data.validations | props: { code: $select.search, reason: $select.search })">
          <div><span ng-bind-html="validation.code | highlight: $select.search"></span><span>&nbsp;-&nbsp;</span><span ng-bind-html="validation.reason | highlight: $select.search"></span></div>
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group form-actions blocked">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-lg btn-default bootbox-close-button">Cancel</button>
      <button type="submit" name="submit" ng-class="{ 'btn-disabled': forms.editForm.$invalid }" ng-disabled="forms.editForm.$invalid" class="btn btn-lg btn-primary">Update</button>
    </div>
  </form>
</div>
