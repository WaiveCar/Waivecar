<div>
  <form ng-submit="finalizeEditRow()" name="forms.editForm" role="form" validations="validations" novalidate="novalidate" class="popped">
    <div class="form-group first-group">
      <label for="code" class="control-label">Name</label>
      <input tabindex="1" type="text" name="name" ng-model="editable.settings.name" placeholder="Name" disabled="disabled" readonly="readonly" class="form-control readonly disabled"/>
    </div>
    <div class="form-group">
      <label for="type" class="control-label">Description</label>
      <input tabindex="2" type="text" name="description" ng-model="editable.settings.description" placeholder="Description" disabled="disabled" readonly="readonly" class="form-control readonly disabled"/>
    </div>
    <div class="form-group last-group">
      <label for="value" class="control-label">Value</label>
      <input tabindex="3" type="text" name="value" ng-model="editable.settings.value" placeholder="Value" autofocus="autofocus" ng-required="true" autocapitalize="off" autocorrect="off" class="form-control"/>
      <div ng-show="forms.editForm.value.$dirty && forms.editForm.value.$invalid" class="validation">
        <div class="help-icon"></div>
        <div ng-show="forms.editForm.value.$error.required" class="help-block">A value is required</div>
      </div>
    </div>
    <div class="form-group form-actions blocked">
      <button type="button" data-dismiss="modal" aria-hidden="true" class="btn btn-lg btn-default bootbox-close-button">Cancel</button>
      <button type="submit" name="submit" ng-class="{ 'btn-disabled': forms.editForm.$invalid }" ng-disabled="forms.editForm.$invalid" class="btn btn-lg btn-primary">Update</button>
    </div>
  </form>
</div>
