//ext.cdvCompileSdkVersion = 26
android {
    //build ToolsVersion "26.0.1"
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/LICENSE'
    }
    dexOptions {
        jumboMode true
    }
    configurations.all {
      resolutionStrategy {
        force 'com.facebook.android:facebook-android-sdk:4.34.0'
      }
    }
}
allprojects {
    configurations.all {
      resolutionStrategy {
        force 'com.facebook.android:facebook-android-sdk:4.34.0'
      }
    }
}
