<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/GMaps.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="mapConcept" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Waivecars-map</h1>
      </ion-header-bar>
      <ion-content>
        <div  class="mapContainer">
          <g-map id="map" zoom="15" >
            <nearby-fleet></nearby-fleet>
            <device-location></device-location>
            <route-to-nearest-car></route-to-nearest-car>
          </g-map>
          <div id="debugArea" ng-controller="debugCtrl">
            <h1>Debug logs:</h1>
            <pre id="debugText">{{debugText}}</pre>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
