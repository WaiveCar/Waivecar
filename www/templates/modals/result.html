<ion-modal-view class="result-modal">
  <ion-content scroll="false" padding="true" class="ion-content--center dark-bg">
    <div class="modal-container">
      <div class="modal-content">
        <ng-include src="icon" class="icon" ng-if="icon"></ng-include>
        <p class="text-uppercase modal-title">{{title}}</p>
        <p ng-bind-html="message"></p>
      </div>
      <div ng-if="hasExtend" style="margin-bottom:1.5rem;opacity: 0.8"> 
        <label for="always" >
          <input name="always" style="vertical-align: text-bottom" type="checkbox" ng-change="toggleCheck()" ng-model="extendAlways">
          Always extend my reservation 
        </label>
      </div>
      <div class="modal-actions" ng-if="::actions">
        <button
          class="button button-block"
          ng-repeat="action in actions"
          ng-click="action.handler(extendAlways)"
          ng-class="action.className">
          {{action.text}}
        </button>
      </div>
    </div>
  </ion-content>

</ion-modal-view>
