<ion-view hide-back-button="{{!fromBooking}}" class="auth">

  <ion-nav-title>
    <page-title class="dark-bg">Enter Code</page-title>
  </ion-nav-title>

  <ion-content scroll="false" padding="true" class="ion-content--center dark-bg">

    <div ng-if="fromBooking">
      <p class="margin-top-10">You must verify your account before booking a car.</p>
      <p>
        We have previously sent you an SMS with verification code.
        (<button type="button" class="button button-small button-clear button-energized" ng-click="resend()">Resend</button>)
      </p>
      <p>Please enter it below to verify your account.</p>
    </div>

    <div ng-if="auth.isWizard">
      <p class="margin-top-10">We have just sent you SMS with verification code.</p>
      <p>Please enter it below.</p>
    </div>

    <form name="form" id="form" ng-submit="auth.verify(form)" novalidate class="margin-top-10">
      <div class="list">

        <label class="item item-input">
          <span class="input-label required">Code</span>
          <input type="text" name="token" ng-model="auth.forms.verifyForm.token" required autofocus autocapitalize="off" autocorrect="off" />
        </label>

        <div ng-messages="form.token.$error" ng-if="form.token.$dirty || form.$submitted" role="alert">
          <div ng-message="required">Verification Code is required</div>
        </div>

      </div>
    </form>

    <button
      type="button"
      class="button button-small button-clear button-block button-balanced margin-top-10"
      ui-sref="licenses-photo-new({step: 3})"
      ng-if="auth.isWizard"
    >Skip this step</button>

    <!-- <button ng-click="resend()" type="button" class="button button-clear button-block button-positive button-small margin-top-20">Re-send the code</button> -->

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-stable" ng-if="auth.fromBooking" go-back>Cancel</button>
      <button type="submit" form="form" class="button button-balanced">Verify</button>
    </div>
  </ion-footer-bar>

</ion-view>
