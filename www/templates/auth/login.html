<ion-pane class="auth auth-login" ng-controller="AuthController">

  <ion-content class="full-page has-footer-bar" scroll="false">

    <page-title>sign in</page-title>

    <button type="button" class="button button-blue button-padded facebook-button" ng-click="connectWithFacebook()">
      <img src="img/facebook.svg" class="service-icon">
      <span>Login with Facebook</span>
    </button>

    <lined>Or</lined>

    <form name="form" ng-submit="login(form)" id="form" novalidate>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="john@example.com" name="email" ng-model="forms.loginForm.email" required autofocus />
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="* * * * * *" name="password" ng-model="forms.loginForm.password" required>
        </label>
        <div class="validations" ng-show="form.$dirty && form.$invalid">
          <div class="help-block" ng-show="form.email.$dirty && form.email.$error.required">An Email Address is required</div>
          <div class="help-block" ng-show="form.email.$dirty && form.email.$error.email">A valid Email Address is required</div>
          <div class="help-block" ng-show="form.password.$dirty && form.password.$error.required">Password is required</div>
          <div class="help-block" ng-show="form.password.$dirty && form.password.$error.minlength">Password must be greater than 5 characters</div>
        </div>
      </div>
    </form>

    <a ui-sref="auth-forgot-password" class="padding-top">Forgot your password?</a>

  </ion-content>

  <div class="bar bar-footer">
    <div class="footer-buttons">
      <button class="button button-gray" ui-sref="auth">Cancel</button>
      <button type="submit" form="form" class="button button-balanced" ng-class="{ 'btn-disabled' : form.$pristine || form.$invalid }" ng-disabled="form.$pristine || form.$invalid">Continue</button>
    </div>
  </div>

</ion-pane>
