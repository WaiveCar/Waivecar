<ion-view class="auth" ng-controller="AuthController">

  <ion-nav-title>
    <page-title class="dark-bg">Recover Your Password</page-title>
  </ion-nav-title>

  <ion-content scroll="false" padding="true" class="ion-content--center dark-bg">

    <p>Enter your Email Address or Phone number to recover your password</p>

    <form name="form" id="form" ng-submit="initPasswordReset(form)" novalidate>
      <div class="list">

        <label class="item item-input">
          <span class="input-label required">Email or phone</span>
          <input type="text" name="identifier" ng-model="forms.forgotForm.identifier" required autofocus />
        </label>

        <div ng-messages="form.identifier.$error" ng-if="form.identifier.$dirty || form.$submitted" role="alert">
          <div ng-message="required">Please provide registered email address or phone number</div>
        </div>

      </div>
    </form>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-gray" go-back ng-if="$ionicHistory.backView()">Cancel</button>
      <button type="submit" form="form" class="button button-balanced">Recover</button>
    </div>
  </ion-footer-bar>

</ion-view>
