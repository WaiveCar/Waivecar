<ion-view class="cars-list">

  <ion-nav-title>
    <page-title class="dark-bg title-plain">Find WaiveCars</page-title>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content scroll="true" padding="false">
    <ion-list
      show-delete="false"
      show-reorder="false"
      can-swipe="false">
      <ion-item ng-repeat="car in cars.all"
        class="item-thumbnail-left car-row"
        ng-click="cars.show(car)">
        <img ng-src="https://waivecar.com/images/cars/{{ car.model.toLowerCase().split(' ')[0] }}_100.png" >
        <div class="car-cell">
          <h2 ng-bind="car.license || '&nbsp;'"></h2>
          <div>
            <strong ng-bind="car.charge"></strong>% charge
          </div>
          <div>
            <strong>{{ ((car.model.toLowerCase().indexOf('spark') !== -1) ? car.charge * .7 : car.charge * 1.35).toFixed(0) }}</strong> mile range
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
