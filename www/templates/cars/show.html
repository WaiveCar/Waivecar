  <ion-content scroll="false" padding="false" class="has-header has-footer">

    <div class="bar bar-dark bar-subheader route-distance">
      <h5 class="text-center">
        <route-distance></route-distance> - <route-duration></route-duration>
      </h5>
    </div>

    <div class="map-container has-info-footer has-info-subheader">
      <map id="map" zoom="15">
        <location-marker location="currentLocation" icon="device"></location-marker>
        <location-marker location="car.location" icon="car"></location-marker>
        <route-to-location start="currentLocation" destiny="car.location"></route-to-location>
      </map>
    </div>

    <div class="info-footer">
      <car-charge-status car="car"></car-charge-status>
    </div>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-balanced" ng-click="book()">Book WaiveCar</button>
    </div>
  </ion-footer-bar>
