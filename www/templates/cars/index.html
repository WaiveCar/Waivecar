<ion-pane class="cars-index" ng-controller="CarsController">
  <header-bar type="nav" on-button-click="showNav()">Find WaiveCars</header-bar>
  <ion-content scroll="false" class="has-header">
    <div class="map-container">
      <map id="map" zoom="14" center="currentLocation">
        <location-marker location="currentLocation" icon="device"></location-marker>
        <location-markers locations="models.cars" on-click-marker="showCar(marker, id)" icon="car"></location-markers>
        <locate-me img-source="/img/locate-me.svg" img-on-click="locateMe()"></locate-me>
      </map>
    </div>
  </ion-content>
</ion-pane>
