<ion-view class="cars-index" ng-controller="CarsController">

  <ion-nav-title>
    <page-title class="dark-bg title-plain">Find WaiveCars</page-title>
  </ion-nav-title>

  <ion-nav-buttons side="primary">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" padding="false" class="ion-content--center">

    <div class="map-container">
      <map id="map" zoom="14" center="currentLocation">
        <location-marker location="currentLocation" icon="device"></location-marker>
        <location-markers locations="models.cars" on-click-marker="showCar(marker, id)" icon="car"></location-markers>
        <locate-me img-source="/img/locate-me.svg" img-on-click="locateMe()"></locate-me>
      </map>
    </div>

  </ion-content>

</ion-view>
