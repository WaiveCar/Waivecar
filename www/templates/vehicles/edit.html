<ion-view view-title="Car Make and Model" ng-controller="VehicleController">
  <ion-content class="text-center">
    <div class="row">
      <div class="col">
        <div>Map</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-positive" ng-click="unlockVehicle()">Unlock Car</button>
      </div>
      <div class="col">
        <button class="button button-positive" ng-click="enableVehicle()">Enable Car</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div>meta</div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-positive" ng-click="returnVehicle()">Return Car</button>
      </div>
    </div>
    <div class="row" ng-if="inprogress">
      <div class="col">
        <span>command in progress.</span>
      </div>
    </div>
  </ion-content>
</ion-view>
