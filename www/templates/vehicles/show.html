<ion-view view-title="Car Make and Model" ng-controller="VehicleController">
  <ion-content class="text-center">
    <div class="row">
      <div class="col">
        <p>Car Image</p>
        <p>Car Description</p>
        <p>Current Charge</p>
        <p>Current Range</p>
        <p>Current Location</p>
        <button class="button" ui-sref="app.bookings-new({ id: active.vehicle.id })">Reserve this Car</button>
      </div>
    </div>
  </ion-content>
</ion-view>
