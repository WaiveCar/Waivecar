<ion-side-menus enable-menu-with-back-views="false" ng-controller="ApplicationController">

      <ion-nav-back-button>
      </ion-nav-back-button>

        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>

        <ion-item menu-close href="" ui-sref="intro">Welcome</ion-item>

        <ion-item menu-close href="" ui-sref="app.vehicles">Map</ion-item>
        <ion-item menu-close href="" ui-sref="app.vehicles-show({ id: 0 })">Show Car</ion-item>

        <ion-item menu-close href="" ui-sref="app.users-show">My Dashboard</ion-item>
