<ul>

  <li>
    <ng-include src="'/img/battery.svg'" alt="charge"></ng-include>
    <strong> {{chargeLevel}} charged</strong>
  </li>

  <li>
    <ng-include src="'/img/distance.svg'" alt="reach"></ng-include>
    <span><strong ng-bind="chargeReach"></strong> available on current charge</span>
  </li>

  <li>
    <ng-include src="'/img/charging.svg'" alt="charge status"></ng-include>
    <span ng-bind="chargeState"></span>
  </li>

</ul>
