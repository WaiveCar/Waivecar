<ion-view ng-controller="QuizController">
  <ion-nav-title>
    <page-title class="dark-bg title-plain">Rules of the Road</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="ion-content--center gray-bg">

    <iframe style='margin-bottom:1em' width="100%" height="85%" src="https://www.waivecar.com/faq"></iframe>

    <div ng-if="!showQuiz()">
      <h3>Thanks! Please take some time to look this over.<br/>
      {{ timeDisplay }}
      </h3>
    </div>

    <div ng-if="showQuiz()" ng-include src="'/templates/quiz/quiz.html'"></div>
  </ion-content>
</ion-view>
