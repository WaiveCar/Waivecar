<ion-view ng-controller="QuizController">
  <ion-nav-title>
    <page-title class="dark-bg title-plain">Rules of the Road</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content padding="true" class="ion-content--center gray-bg">
    <iframe style='margin-bottom:1em' id='video-embed' width="100%" height="325" src="https://www.youtube.com/embed/WAPlGKNJlQw?autoplay=1&showinfo=0&rel=0" frameborder="0" allowfullscreen></iframe>

    <div ng-if="!showQuiz()">
      <h3>Thanks! Please enjoy the video.<br/>
      {{ timeDisplay }}
      </h3>
    </div>

    <div ng-if="showQuiz()" ng-include src="'/templates/quiz/quiz.html'"></div>
  </ion-content>
</ion-view>
