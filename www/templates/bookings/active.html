<ion-view>

  <ion-nav-title>
    <page-title class="dark-bg title-plain">Get to your WaiveCar</page-title>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" padding="false" class="gray-bg has-header has-footer">

    <div class="map-container has-info-footer has-big-info-footer">
      <skobbler-map id="map" zoom="15"
        markers="data.cars"
        route-start="currentLocation"
        route-destiny="data.cars"
      ></skobbler-map>
    </div>
    <div class="info-footer big-info-footer">
      <div class="has-footer-information">
        <div class="row" style="height: 100%;">
          <div class="col col-50 car-image" style="background-image: url('/{{ image }}');"></div>
          <div class="col">
            <p class="title">
              <h3 ng-bind="data.cars.make"></h3>
              <h4 ng-bind="data.cars.model"></h4>
            </p>
            <p><span ng-bind="data.cars.license"></span></p>
          </div>
        </div>
      </div>
      <div class="footer-information">
        <p class="text-center" ng-show="timeLeft"><strong>{{ timeLeft }} left</strong> to get to your WaiveCar</p>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-dark" ng-click="getDirections()">Get Directions</button>
      <button type="button" class="button button-assertive" ng-click="showCancel()">Cancel</button>
    </div>
  </ion-footer-bar>

</ion-view>
