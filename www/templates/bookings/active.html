<ion-view>

  <ion-nav-title>
    <page-title class="dark-bg title-plain">Get to your WaiveCar</page-title>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" padding="false" class="gray-bg has-header has-footer">

    <div class="map-container has-info-footer has-big-info-footer">
      <skobbler-map id="map" zoom="15"
        markers="ctrl.data.cars"
        route-start="$root.currentLocation"
        route-destiny="ctrl.data.cars"
        update-location
      ></skobbler-map>
    </div>
    <div class="info-footer big-info-footer">
      <div class="has-footer-information">
        <div class="row" style="height: 100%;">
          <div class="col col-50 car-image" style="background-image: url(/img/car.jpg);"></div>
          <div class="col">
            <p class="title">
              <h3 ng-bind="ctrl.data.cars.make"></h3>
              <h4 ng-bind="ctrl.data.cars.model"></h4>
            </p>
            <p>
              <span ng-if="distance">{{ distance | number:0 }} yards away</span>
              <span ng-bind="data.cars.license"></span>
            </p>
          </div>
        </div>
      </div>
      <div class="footer-information">
        <p class="text-center" ng-show="ctrl.timeLeft"><strong>{{ ctrl.timeLeft }} left</strong> to get to your WaiveCar</p>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-dark" ng-click="ctrl.getDirections()">Get Directions</button>
      <button type="button" class="button button-assertive" ng-click="ctrl.showCancel()">Cancel</button>
    </div>
  </ion-footer-bar>

</ion-view>
