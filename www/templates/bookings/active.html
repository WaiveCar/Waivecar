<ion-view>

  <ion-nav-title>
    <page-title class="dark-bg title-plain">Get to your WaiveCar</page-title>
  </ion-nav-title>

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" padding="false" class="gray-bg has-header has-footer">

    <div class="map-container has-info-footer has-big-info-footer">
      <skobbler-map id="map" zoom="15"
        markers="data.cars.location"
        route-start="currentLocation"
        route-destiny="data.cars.location"
      ></skobbler-map>
    </div>
    <div class="info-footer big-info-footer">
      <div class="has-footer-information">
        <div class="row">
          <div class="col col-67">
            <img ng-src="{{ image }}" width="80%">
          </div>
          <div class="col">
            <p class="title">
              <h3 ng-bind="data.cars.make"></h3>
              <h4 ng-bind="data.cars.model"></h4>
            </p>
            <p><span ng-bind="data.cars.license"></span></p>
          </div>
        </div>
        <p class="text-center" ng-show="timeLeft"><strong>{{ timeLeft }} left</strong> to get to your WaiveCar</p>
      </div>
      <div class="footer-information">
        <div class="button-bar">
          <button class="button button-small button-energized" ng-click="mockInRange()">Mock Arrival</button>
          <button class="button button-small button-energized" ng-click="mockOutOfRange()">Mock Out Of Range</button>
        </div>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-balanced" ng-show="showConnect" ng-click="connect()">Connect to waivecar</button>
      <button type="button" class="button button-dark" ng-click="getDirections()" ng-if="!showConnect">Get Directions</button>
      <button type="button" class="button button-assertive" ng-click="cancel()" ng-if="!showConnect">Cancel</button>
    </div>
  </ion-footer-bar>

</ion-view>
