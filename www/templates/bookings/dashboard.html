<ion-view>
  <ion-nav-title>
    <page-title class="dark-bg title-plain">Dashboard</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content scroll="false" padding="false" class="gray-bg has-header has-footer">
    <div class="info-header">
      <div class="row">
        <div class="col">
          <span>{{ data.cars.charge }}</span>
        </div>
        <div class="col">
          <span>{{ data.cars.charge }}</span>
        </div>
      </div>
    </div>
    <div class="map-container has-info-header">
      <skobbler-map
        id="map"
        zoom="16"
        markers="cache.locations"
        on-marker-tap="openPopover"
        update-location
        featured="featured"
      ></skobbler-map>
    </div>
  </ion-content>
  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-balanced" ng-show="data.cars.isLocked" ng-click="service.unlockCar(data.cars.id)">Unlock</button>
      <button type="button" class="button button-balanced" ng-hide="data.cars.isLocked" ng-click="ctrl.lockCar(data.cars.id)">Lock</button>
      <button type="button" class="button button-dark" ng-click="ctrl.endRide(data.cars.id, data.bookings.id)">End Ride</button>
    </div>
  </ion-footer-bar>
  <div class="item-popover" ng-show="showItem">
    <div class="item-popover-content">
      <div class="row">
        <div class="col col-33">
          <div class="item-type">{{ selectedItem.type.charAt(0).toUpperCase() }}</div>
        </div>
        <div class="col">
          <h1>{{ selectedItem.name }}</h1>
          <h2>{{ selectedItem.description }}</h2>
        </div>
      </div>
    </div>
    <button type="button" class="button button-balanced button-block" ng-click="closePopover()">Close</button>
  </div>
</ion-view>
