<ion-view hide-back-button="true">
  <ion-nav-title>
    <page-title class="dark-bg title-plain">{{ ctrl.license }}</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon icon-svg" ng-include="'/img/warning-white-icon.svg'" ui-sref="report-problem({id: data.bookings.id})"></button>
  </ion-nav-buttons>

  <ion-content scroll="false" padding="false" class="gray-bg has-header has-footer">
    <div class="info-header">
      <div class="info-header-item">
        <ng-include class="battery" src="'/img/battery-darkgrey.svg'"></ng-include>
        {{ data.cars.charge > 100 ? 100 : data.cars.charge | number:0 }}%
      </div>
      <div class="info-header-item">
        <ng-include src="'/img/clock-grey-icon.svg'"></ng-include>
        {{ ctrl.timeLeft }}
      </div>
    </div>

    <google-map id="map"
                markers="ctrl.locations"
                on-marker-tap="ctrl.openPopover"
                fit-bounds-by-markers="ctrl.fitMapBoundsByMarkers"
                current-location="ctrl.currentLocation"
            >
    </google-map>

  </ion-content>
  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-balanced" ng-show="ctrl.locked" ng-click="ctrl.unlockCar(data.cars.id)">Unlock</button>
      <button type="button" class="button button-balanced" ng-hide="ctrl.locked" ng-click="ctrl.lockCar(data.cars.id)">Lock</button>
      <button type="button" class="button button-dark" ng-disabled="ctrl.ending" ng-click="ctrl.endRidePrompt(data.cars.id, data.bookings.id)">End Ride</button>
    </div>
  </ion-footer-bar>
  <div class="item-popover" ng-if="ctrl.selectedItem">
    <div class="item-popover-content">
      <div class="row">
        <div class="col col-33">
          <div class="item-type">{{ ctrl.selectedItem.type.charAt(0).toUpperCase() }}</div>
        </div>
        <div class="col">
          <h1>{{ ctrl.selectedItem.name }}</h1>
          <h2>{{ ctrl.selectedItem.description }}</h2>
        </div>
      </div>
    </div>
    <button type="button" class="button button-balanced button-block" ng-click="ctrl.closePopover()">Close</button>
  </div>
</ion-view>
