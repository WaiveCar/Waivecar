<ion-view view-title="Get Approved" ng-controller="BookingController">
  <ion-content class="text-center">
    <div class="row">
      <div class="col">
        <p>Before you can drive we need a few peices of information...</p>
        <button ng-hide="me" class="button button-positive" ui-sref="app.users-new">Next</button>
        <button ng-show="me" class="button button-positive" ui-sref="app.users-show({ id: 0 })">Confirm Personal Details</button>
      </div>
    </div>
  </ion-content>
</ion-view>
