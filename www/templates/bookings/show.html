<ion-view class="bookings-show">
  <ion-nav-title>
    <page-title class="dark-bg">Summary</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content  class="has-header summary-container">
    <div class="ride-info">
      <p>This ride took place on <span ng-bind="ctrl.start.createdAt | date : 'EEEE, MMMM d, yyyy'" class="highlight"></span>.</p>
      <p>The WaiveCar was picked up at <span ng-bind="ctrl.start.address" class="highlight"></span></p>
    </div>
    <div class="time-and-distance-info tableContainer">
      <table>
        <tr>
          <td class="title">Time</td>
          <td class="value" ng-bind="ctrl.duration"></td>
        </tr>
        <tr>
          <td class="title">Distance</td>
          <td class="value" ng-bind="ctrl.distance"></td>
        </tr>
      </table>
    </div>
    <div class="fees-info tableContainer">
      <page-title class="text-center">fees</page-title>
      <p class="padding text-center" ng-hide="ctrl.booking.cart && ctrl.booking.cart.items">Free Ride. There was no charge for this ride.</p>
      <table ng-show="ctrl.booking.cart && ctrl.booking.cart.items">
        <tr ng-repeat="item in ctrl.booking.cart.items">
          <td class="title">{{ item.quantity }}x {{ item.name }}</td>
          <td class="value">$<span>{{ item.total }}</span></td>
        </tr>
        <tr class="totalRow">
          <td class="title total">total</td>
          <td class="value">$<span>{{ ctrl.booking.cart.total }}</span></td>
        </tr>
      </table>
    </div>
    <div class="padding">
      <button menu-toggle="right" class="button button-block button-dark">Home</button>
    </div>

  </ion-content>
</ion-view>
