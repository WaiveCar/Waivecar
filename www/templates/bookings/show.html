<ion-pane class="rideSummary" ng-controller="BookingController">
  <header-bar type="nav" on-button-click="showNav()">Summary</header-bar>
  <ion-content  class="has-header summary-container">
    <div class="ride-info">
      <p>This ride took place on <span ng-bind="active.bookings.start.createdAt" class="highlight"></span></p>
      <p>The WaiveCar  was picked at <span ng-bind="active.bookings.start.location" class="highlight"></span></p>
    </div>
    <div class="time-and-distance-info tableContainer">
      <table>
        <tr>
          <td class="title">Time</td>
          <td class="value" ng-bind="active.bookings.duration"></td>
        </tr>
        <tr>
          <td class="title">Distance</td>
          <td class="value" ng-bind="active.bookings.distance"></td>
        </tr>
      </table>
    </div>
    <div class="fees-info tableContainer">
      <page-title>fees</page-title>
      <table>
        <tr ng-repeat="charge in active.bookings.charges">
          <td class="title" ng-bind="charge.title"></td>
          <td class="value">$<span ng-bind="charge.ammount"></span></td>
        </tr>
        <tr class="totalRow">
          <td class="title total">total</td>
          <td class="value">$<span ng-bind="total"></span></td>
        </tr>
      </table>
    </div>
    <div class="points-info tableContainer">
      <page-title>points</page-title>
      <table>
        <tr ng-repeat="point in active.bookings.points">
          <td class="title" ng-bind="point.title"></td>
          <td class="value" ng-bind="point.ammount"></td>
        </tr>
        <tr class="totalRow">
          <td class="title total">total</td>
          <td class="value" ng-bind="active.bookings.totalPoints"></td>
        </tr>
      </table>
    </div>
  </ion-content>
</ion-pane>
