<ion-view view-title="Booking Show" ng-controller="BookingController">
  <ion-content class="text-center">
    <div class="row">
      <div class="col">
        <p>Reservation confirmed!</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>{{ booking.reservationTimeRemaining }} Remaining</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button button-positive">Get directions to Car in your mapping app</button>
        <button class="button button-positive" ui-sref="app.vehicles-edit({ id: booking.vehicle })">Car Dashboard</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p>* Reservations are valid for 15 minutes, please proceed to the vehicle.</p>
      </div>
    </div>
  </ion-content>
</ion-view>
