<ion-pane class="waiveCarContainer" id="license-photo">

  <ion-content class="full-page" ng-controller="LicenseController">

    <step-by-step current-step="3"></step-by-step>

    <page-title back-button="true">Driver's License </page-title>

    <p>We need to verify your age and driving.</p>
    <p>We won't share your information in any way</p>

    <div id="buttons-container">
      <button class="button button-balanced button-padded" on-tap="takePhoto()">Take photo</button>
      <button class="button button-blue button-padded" on-tap="uploadPhoto()">Upload from mobile</button>
    </div>

    <div id="skip-information">
      <p>
        Your driver's license is required to book WaiveCar.
        <br>
        However you can <a ui-sref="fleet">skip this step</a> and do it later on your account settings
      </p>
    </div>

  </ion-content>

</ion-pane>
