<ion-view class="licenses-new">

  <ion-nav-title>
    <page-title class="dark-bg">Driver's License</page-title>
  </ion-nav-title>

  <ion-content padding="true" class="ion-content--center dark-bg" ng-controller="LicenseController">

    <p>
      Your license looks good!.
      <br> Please enter your details
    </p>

    <form ng-submit="createLicense(licenseForm)" name="licenseForm" id="form" novalidate class="padding-bottom">
      <div class="list list-inset">

        <label class="item item-input">
          <span class="input-label required">License #</span>
          <input name="number" type="text" placeholder="Driver's License Number" ng-model="forms.licenseForm.number" autofocus required>
        </label>

        <label class="item item-input">
          <span class="input-label required">State</span>
          <input name="state" type="text" placeholder="State" ng-model="forms.licenseForm.state" required>
        </label>

        <label class="item item-input">
          <span class="input-label required">Expiry</span>
          <input name="expiry" type="month" placeholder="Expiry" ng-model="forms.licenseForm.expiry" required>
        </label>

        <label class="item item-input">
          <span class="input-label required">First Name</span>
          <input name="firstName" type="text" placeholder="First Name" ng-model="forms.licenseForm.firstName" required>
        </label>

        <label class="item item-input">
          <span class="input-label required">Last Name</span>
          <input name="lastName" type="text" placeholder="Last Name" ng-model="forms.licenseForm.lastName" required>
        </label>

        <label class="item item-input">
          <span class="input-label required">Date Of Birth</span>
          <input name="birthDate" type="date" value="" placeholder="Date of Birth" ng-model="forms.licenseForm.birthDate" required>
        </label>

      </div>

      <!-- <ul class="list">
        <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox">
            I have received tickets in the past year
           </label>
        </li>
      </ul> -->

      <div ng-messages="licenseForm.number.$error" ng-if="licenseForm.number.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">License number is required</div>
      </div>
      <div ng-messages="licenseForm.state.$error" ng-if="licenseForm.state.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">State is required</div>
      </div>
      <div ng-messages="licenseForm.expiry.$error" ng-if="licenseForm.expiry.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">Expiry date is required</div>
      </div>
      <div ng-messages="licenseForm.firstName.$error" ng-if="licenseForm.firstName.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">First Name is required</div>
      </div>
      <div ng-messages="licenseForm.lastName.$error" ng-if="licenseForm.lastName.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">Last Name is required</div>
      </div>
      <div ng-messages="licenseForm.birthDate.$error" ng-if="licenseForm.birthDate.$dirty || licenseForm.$submitted" role="alert">
        <div ng-message="required">Date of Birth is required</div>
      </div>

    </form>

    <!-- <p class="padding-top">Have you received any tickets in the past year?</p>

    <div class="double-buttons">
      <button class="button button-light-gray button-small">Yes</button>
      <button class="button button-balanced button-small">No</button>
    </div> -->

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="submit" form="form" class="button button-balanced">Continue</button>
    </div>
  </ion-footer-bar>

</ion-view>
