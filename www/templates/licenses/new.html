<ion-view can-swipe-back="false" hide-back-button="true" class="sign-in-content">

  <ion-nav-title class="sign-in-header">
    <ul class="progress-bar">
      <li class="active"></li>
      <li class="active"></li>
      <li class="active"></li>
      <li></li>
    </ul>
    <page-title class="dark-bg">Driver's license</page-title>
  </ion-nav-title>

  <ion-content scroll="true" padding="true" class="ion-content--center dark-bg">

    <p class="text-agreeing padding">We need to verify your age and driving eligibility.<br/>Please enter your details.</p>

    <form name="form" id="form" ng-submit="licenseCtrl.submit(form)" class="newLicense" novalidate>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">License Number</span>
          <input type="text" name="number" ng-model="licenseCtrl.license.number" required autofocus placeholder="123 456 789" />
        </label>

        <label class="item item-input item-select">
          <span class="input-label">State</span>
          <select name="state" ng-model="licenseCtrl.license.state" required>
            <option value=""></option>
            <option ng-repeat="state in licenseCtrl.states" value="{{state.abbreviation}}">{{state.name}}</option>
          </select>
        </label>

        <label class="item item-input">
          <span class="input-label">Expiration Date</span>
          <input name="expirationDate" type="text" value="" placeholder="MM/DD/YYYY" required ng-model="licenseCtrl.license.expirationDate">
        </label>

        <label class="item item-input">
          <span class="input-label">Date of Birth</span>
          <input name="birthDate" type="text" value="" placeholder="MM/DD/YYYY" required ng-model="licenseCtrl.license.birthDate">
        </label>

        <div class="errors">
          <div ng-messages="form.number.$error" ng-if="form.$submitted">
            <div ng-message="required">License Number is required</div>
          </div>
          <div ng-messages="form.state.$error" ng-if="form.$submitted">
            <div ng-message="required">License State is required</div>
          </div>
          <div ng-messages="form.expirationDate.$error" ng-if="form.$submitted">
            <div ng-message="required">License expiration date is required</div>
          </div>
          <div ng-messages="form.birthDate.$error" ng-if="form.$submitted">
            <div ng-message="required">Date of Birth is required</div>
          </div>
        </div>

      </div>
    </form>
    <p class="text-agreeing padding">You must be at least 21 to drive a WaiveCar.</p>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-gray" ng-click="licenseCtrl.cancel()">Cancel</button>
      <button type="submit" form="form" class="button button-balanced">Continue</button>
    </div>
  </ion-footer-bar>

</ion-view>
