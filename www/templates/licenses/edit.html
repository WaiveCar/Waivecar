<ion-view>
  <ion-nav-title>
    <page-title class="dark-bg">Driver's License</page-title>
  </ion-nav-title>
  <ion-nav-buttons side="primary">
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="ion-content--center dark-bg">
    <form ng-submit="save(form)" name="form" id="form" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <span class="input-label required">License Number</span>
          <input name="number" type="text" placeholder="Driver's License Number" ng-model="license.number" autofocus required>
        </label>
        <label class="item item-input item-select">
          <div class="input-label required">License State</div>
          <select ng-model="license.state" name="state" required ng-options="state.abbreviation as state.name for state in states track by state.abbreviation">
            <option value=""></option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label required">First Name</span>
          <input name="firstName" type="text" placeholder="First Name" ng-model="license.firstName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Middle Name</span>
          <input name="middleName" type="text" placeholder="Middle Name" ng-model="license.middleName">
        </label>
        <label class="item item-input">
          <span class="input-label required">Last Name</span>
          <input name="lastName" type="text" placeholder="Last Name" ng-model="license.lastName" required>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Gender</div>
          <select name="gender" ng-model="license.gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label required">Date Of Birth</span>
          <input name="birthDate" type="date" value="" placeholder="Date of Birth" ng-model="license.birthDate" required>
        </label>
      </div>
      <div class="validations" ng-if="form.$submitted && form.$invalid">
        <div class="help-block" ng-if="form.number.$error.required">Licence Number is required</div>
        <div class="help-block" ng-if="form.state.$error.required">Licence State is required</div>
        <div class="help-block" ng-if="form.firstName.$error.required">First Name is required</div>
        <div class="help-block" ng-if="form.lastName.$error.required">Last Name is required</div>
        <div class="help-block" ng-if="form.birthDate.$error.required">Date of Birth is required</div>
      </div>
      <div class="padding-top padding-bottom">
        <button type="submit" form="form" class="button button-balanced button-block">Validate</button>
        <button type="button" class="button button-gray button-block" ng-click="cancel()">Cancel Booking</button>
      </div>
    </form>
  </ion-content>
</ion-view>
