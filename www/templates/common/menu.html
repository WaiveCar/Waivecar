<header class="bar bar-header bar-dark">
  <div class="title">Side Menu</div>
  <div class="buttons">
    <button menu-toggle="right" class="button button-icon icon ion-close"></button>
  </div>
</header>

<ion-content has-header="true" padding="true" class="ion-content--center main-menu dark-bg" menu-close="true" ng-controller="MenuController">

  <div class="text-center">
    <a ui-sref="cars">
      <img src="img/find-cars.svg" alt="" />
      <span class="button-icon-label">Find Cars</span>
    </a>
  </div>

  <div class="text-center">
    <a ui-sref="users-edit({id: $auth.me.id})">
      <img src="img/account.svg" alt="" />
      <span class="button-icon-label">Account</span>
    </a>
  </div>

  <div class="text-center">
    <a ui-sref="bookings">
      <img src="img/past-rides.svg" alt="" />
      <span class="button-icon-label">Past Rides</span>
    </a>
  </div>

  <div class="text-center">
    <a ui-sref="vision">
      <img src="img/vision.svg" alt="" />
      <span class="button-icon-label">Vision</span>
    </a>
  </div>

  <div class="text-center">
    <a ui-sref="messages-new">
      <img src="img/contact.svg" alt="" />
      <span class="button-icon-label">Contact</span>
    </a>
  </div>

  <div class="text-center">
    <a ng-if="$auth.isAuthenticated()" ng-click="logout()">
      <img src="img/logout.svg" alt="" />
      <span class="button-icon-label">logout</span>
    </a>
  </div>

</ion-content>
