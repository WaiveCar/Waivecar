<ion-view can-swipe-back="false" hide-back-button="true"  class="blocker">

  <ion-nav-title>
    <page-title class="dark-bg title-plain">{{ ctrl.title }}</page-title>
  </ion-nav-title>

  <ion-content scroll="true" padding="false" class="ion-content-center blocker">

  <iframe width="100%" height="100%" src="{{ ctrl.url }}" sandbox="allow-forms allow-scripts allow-same-origin allow-pointer-lock allow-popups"></iframe>

  </ion-content>

</ion-view>
