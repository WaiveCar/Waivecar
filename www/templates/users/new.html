<ion-view ng-controller="UserController">

  <ion-nav-title>
    <page-title class="dark-bg">Register</page-title>
  </ion-nav-title>

  <ion-content padding="true" class="ion-content--center dark-bg">

    <button type="button" class="button button-block button-positive button-padded" ng-click="registerWithFacebook()">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x positive"></i>
      </span> Connect with Facebook
    </button>

    <lined>Or</lined>

    <form ng-submit="save(form)" name="form" id="form" novalidate>
      <div ng-include="'/templates/users/_form.html'"></div>
    </form>

    <p class="padding-top">You won't receive any spam from us</p>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-gray" go-back>Cancel</button>
      <button type="submit" form="form" class="button button-balanced">Continue</button>
    </div>
  </ion-footer-bar>

</ion-view>
