<ion-view ng-controller="UserController">

  <ion-nav-title>
    <page-title class="dark-bg">Register</page-title>
  </ion-nav-title>

  <ion-content padding="true" class="ion-content--center dark-bg">

    <button type="button" class="button button-block button-positive button-padded" ng-click="connectWithFacebook()">
      <span class="fa-stack">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x positive"></i>
      </span> Connect with Facebook
    </button>

    <lined>Or</lined>

    <form ng-submit="createUser(form)" name="form" id="form" novalidate>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" name="firstName" placeholder="John" ng-model="forms.userForm.firstName" required />
        </label>

        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" name="lastName" placeholder="Smith" ng-model="forms.userForm.lastName" required />
        </label>

        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="john@example.com" name="email" ng-model="forms.userForm.email" required />
        </label>

        <label class="item item-input">
          <span class="input-label mobile-label">Mobile </span>
          <i class="icon placeholder-icon">
            <img src="img/flag-icon.svg" alt="flag" class="icon-flag">
          </i>
          <input type="text" name="mobile" placeholder="0411 099 110" ng-model="forms.userForm.mobile" required />
        </label>

        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" placeholder="* * * * * *" name="password" ng-model="forms.userForm.password" required ng-minlength="6">
        </label>

        <div class="validations" ng-if="form.$submitted && form.$invalid">
          <div class="help-block" ng-if="form.firstName.$error.required">First Name is required</div>
          <div class="help-block" ng-if="form.lastName.$error.required">Last Name is required</div>
          <div class="help-block" ng-if="form.email.$error.required">An Email Address is required</div>
          <div class="help-block" ng-if="form.email.$error.email">A valid Email Address is required</div>
          <div class="help-block" ng-if="form.mobile.$error.required">A Cell Phone Number is required</div>
          <div class="help-block" ng-if="form.password.$error.required">Password is required</div>
          <div class="help-block" ng-if="form.password.$error.minlength">Password must be greater than 5 characters</div>
        </div>

      </div>
    </form>

    <p class="padding-top">You won't receive any spam from us</p>

  </ion-content>

  <ion-footer-bar class="no-padding">
    <div class="button-bar">
      <button type="button" class="button button-gray" go-back>Cancel</button>
      <button type="submit" form="form" class="button button-balanced">Continue</button>
    </div>
  </ion-footer-bar>

</ion-view>
