<ion-view view-title="Register" ng-controller="RegistrationController">
  <ion-content class="text-center">
    <div class="row">
      <div class="col">
        <form>
          <div class="list">
            <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="models.user.firstName">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Middle Name" ng-model="models.user.middleName">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="models.user.lastName">
            </label>
            <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="models.user.email">
            </label>
            <label class="item item-input">
              <span class="input-label">Birth Date</span>
              <input type="date" ng-model="models.user.dob" />
            </label>
            <label class="item item-input">
              <input type="text" placeholder="Country" ng-model="models.user.country">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="State" ng-model="models.user.state">
            </label>
            <label class="item item-input">
              <input type="text" placeholder="License" ng-model="models.user.licenseNumber">
            </label>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="button" ng-click="login()">Already have an account?</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a ui-sref="app.vehicles">Register Later</a>
      </div>
    </div>
  </ion-content>
</ion-view>
