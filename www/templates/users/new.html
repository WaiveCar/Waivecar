<ion-pane class="users-new" ng-controller="UserController">
  <ion-content class="full-page has-footer-bar">
    <step-by-step></step-by-step>
    <page-title>Register</page-title>
    <a class="button button-blue button-padded facebook-button"  ng-click="connectWithFacebook()"  > <img src="img/facebook.svg" class="service-icon"  ><span >connect with facebook</span></a>
    <line-on-the-sides>Or</line-on-the-sides>
    <form>
      <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="forms.userForm.firstName" />
      </label>
      <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="forms.userForm.lastName" />
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="forms.userForm.email" />
      </label>
      <label class="item item-input">
        <span class="input-label mobile-label">Mobile </span>
        <img src="img/flag-icon.svg" alt="flag" class="mobileFlag" />
        <input class="hasFlag" type="text" ng-model="forms.userForm.mobile" />
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="forms.userForm.password">
      </label>
    </form>
    <p class="bottomTextInfo">You won't receive any spam from us</p>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-balanced" ng-click="createUser()">Continue</button>
  </div>
</ion-pane>
