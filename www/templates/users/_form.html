<div class="list">

  <label class="item item-input">
    <span class="input-label required">First Name</span>
    <input type="text" name="firstName" placeholder="John" ng-model="user.firstName" required autofocus />
  </label>

  <label class="item item-input">
    <span class="input-label required">Last Name</span>
    <input type="text" name="lastName" placeholder="Smith" ng-model="user.lastName" required />
  </label>

  <label class="item item-input">
    <span class="input-label required">Email</span>
    <input type="email" placeholder="john@example.com" name="email" ng-model="user.email" required />
  </label>

  <label class="item item-input">
    <span class="input-label mobile-label required">Mobile</span>
    <i class="icon placeholder-icon">
      <img src="img/flag-icon.svg" alt="flag" class="icon-flag">
    </i>
    <input type="text" name="phone" placeholder="(323) 567-5555" ng-model="user.phone" required />
  </label>

  <label class="item item-input">
    <span class="input-label required">Password</span>
    <input type="password" placeholder="* * * * * *" name="password" ng-model="user.password" ng-required="!user.id" ng-minlength="6">
  </label>

  <div class="validations" ng-if="form.$submitted && form.$invalid">
    <div class="help-block" ng-if="form.firstName.$error.required">First Name is required</div>
    <div class="help-block" ng-if="form.lastName.$error.required">Last Name is required</div>
    <div class="help-block" ng-if="form.email.$error.required">An Email Address is required</div>
    <div class="help-block" ng-if="form.email.$error.email">A valid Email Address is required</div>
    <div class="help-block" ng-if="form.phone.$error.required">A Mobile Phone Number is required</div>
    <div class="help-block" ng-if="form.password.$error.required">Password is required</div>
    <div class="help-block" ng-if="form.password.$error.minlength">Password must be greater than 5 characters</div>
  </div>

</div>
