<ion-pane class="users-new" ng-controller="UserController">
  <form ng-submit="createUser()" name="form" validations="true" novalidate="true">
    <ion-content class="full-page has-footer-bar">
      <step-by-step></step-by-step>
      <page-title>Register</page-title>
      <a class="button button-blue button-padded facebook-button"  ng-click="connectWithFacebook()"  > <img src="img/facebook.svg" class="service-icon"  ><span >connect with facebook</span></a>
      <line-on-the-sides>Or</line-on-the-sides>
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="forms.userForm.firstName" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="forms.userForm.lastName" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="forms.userForm.email" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label mobile-label">Mobile </span>
          <img src="img/flag-icon.svg" alt="flag" class="mobileFlag">
          <input class="hasFlag" type="text" ng-model="forms.userForm.mobile" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="forms.userForm.password" ng-required="true">
        </label>
      <p class="bottomTextInfo">You won't receive any spam from us</p>
    </ion-content>
    <div class="bar bar-footer">
      <button type="submit" class="button button-balanced" ng-class="{ 'btn-disabled' : !form.$valid }" ng-disabled="!form.$valid">Continue</button>
    </div>
  </form>
</ion-pane>
