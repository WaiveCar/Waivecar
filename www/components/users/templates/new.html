<ion-pane class="bookings-component" ng-controller="UserController as userCtrl">
  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">Register</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-navicon" ng-click="showNav()"></button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <form ng-submit="userCtrl.create()">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name" ng-model="userCtrl.forms.userForm.firstName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="Last Name" ng-model="userCtrl.forms.userForm.lastName">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder="Email" ng-model="userCtrl.forms.userForm.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="userCtrl.forms.userForm.password">
        </label>
      </div>
      <button type="button" class="button" ng-click="login()">Already have an account?</button>
      <button type="submit" class="button">Register</button>
    </form>
  </ion-content>
  <div class="bar bar-footer">
    <a ui-sref="cars" class="button button-balanced">Back</a>
  </div>
</ion-pane>
