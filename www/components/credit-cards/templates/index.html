<ion-pane class="credit-cards-component" ng-controller="CreditCardsController as cardsCtrl">
  <ion-header-bar class="bar bar-header bar-light">
     <div class="header-text">
        <h1 class="header-title">Credit Cards</h1>
    </div>
    <button class="button button-right" ng-click="showNav()">
      <img src="img/menu.svg" >
    </button>
  </ion-header-bar>
  <ion-content scroll="false">
    <ion-list show-delete="true" show-reorder="true" can-swipe="true">
      <ion-item ng-repeat="card in cardsCtrl.active.users.creditCards" class="item-thumbnail-left" ng-controller="CreditCardController as cardCtrl">
        <img />
        <h2>{{ card.last4Digits }}</h2>
        <p>{{ card.expiry }}</p>
        <ion-delete-button class="ion-minus-circled" ng-click="cardCtrl.remove()">
        </ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-balanced" ui-sref="cars">Back</button>
  </div>
</ion-pane>
