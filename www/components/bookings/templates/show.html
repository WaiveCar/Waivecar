<ion-pane class="bookings-component waiveCarContainer" ng-controller="BookingController as booking">
  <header-bar type="nav" on-button-click="showNav()">Get to your WaiveCar</header-bar>
  <ion-content scroll="false"  class="has-header has-footer-bar">
  <div class="map-container has-info-footer has-big-info-footer">
    <map id="map" zoom="15" >
      <device-location mock-walking></device-location>
      <destiny-location  get-initial-destiny="booking.getSelectedCarDestiny()"></destiny-location>
      <route-to-car></route-to-car>
    </map>
  </div>
  <div class="vehicle-summary-container  info-footer big-info-footer">
    <div class="has-footer-information">
      <car-information >
      </car-information>

    </div>
    <div class="footer-information">
      <p>
        <time-left timer-name="getToYourWaiveCar" get-duration="booking.getTimerDuration()"></time-left> to get to your WaiveCar
      </p>
    </div>

  </div>
  </ion-content>
  <div class="bar bar-footer">
    <div class="footer-buttons">
      <button class="button button-dark" ng-click="details.getDirectionsClick()">Get Directions</button>
      <button class="button button-assertive" ng-click="booking.cancel()">Cancel</button>
    </div>
  </div>

 <overlay-dialog
  title="you're in reach"
  subtitle="Now you can connect to your WaiveCar!"
  button-text="ok,take me there"
  set-display-function="booking.dialogDisplay(fn)"
  on-button-click="booking.dialogClick()"
 ></overlay-dialog>
</ion-pane>
