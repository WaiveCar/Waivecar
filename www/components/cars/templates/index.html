<ion-pane ng-controller="CarsController as cars" class="waiveCarContainer">
  <ion-header-bar class="bar bar-header bar-light">
    <div class="header-text">
        <h1 class="header-title">Find WaiveCars</h1>
    </div>
    <button class="button button-right" ng-click="showNav()">
      <img src="img/menu.svg" >
    </button>
  </ion-header-bar>
  <ion-content scroll="false">
    <div class="map-container">
      <map id="map" zoom="15" >
        <div>
          <device-location></device-location>
          <nearby-fleet  on-click-marker="cars.showCarDetails(marker, info)"></nearby-fleet>
        </div>
      </map>
    </div>
  </ion-content>
</ion-pane>
