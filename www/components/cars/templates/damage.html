<ion-pane ng-controller="damageController as damage" class="waiveCarContainer">
  <header-bar type="nav" on-button-click="showNav()">Car damage</header-bar>
  <ion-content scroll="false" class="has-header" >
    <picture-container damage-image="{{damage.damageImage}}"></picture-container>
    <take-picture on-take-picture="damage.takePictureOfDamage()"></take-picture>
  </ion-content>
</ion-pane>
