<ion-pane  ng-controller="RideController as ride" class="waiveCarContainer">
   <ion-header-bar class="bar bar-header bar-light">
      <div class="header-text">
         <h1 class="header-title">Get to your WaiveCar</h1>
      </div>
      <button class="button button-right" ng-click="showNav()">
          <img src="img/menu.svg" >
      </button>
   </ion-header-bar>
   <ion-content scroll="false"  class="has-header has-footer-bar">
      <div class="map-container   has-info-footer">
         <map id="map" zoom="15" >
            <div>
               <device-location></device-location>
            </div>
            <nearby-charging-stations  on-click-marker="ride.showChargingStationDetails(marker, info)" ></nearby-charging-stations>
         </map>
      </div>
      <div class="info-footer">
         <div class="row dashboard-information " ng-hide="ride.showingStation" class="ng-hide">
            <div class="col">
               <p class="big-title">
                  <battery-charge></battery-charge>
               </p>
               <p class="small-title">Charged</p>
            </div>
            <div class="col">
               <p class="big-title">
                  <distance-travelled></distance-travelled>
               </p>
               <p class="small-title">Travelled</p>
            </div>
            <div class="col">
               <p class="big-title">
                  <free-ride-time></free-ride-time>
               </p>
               <p class="small-title">Remaining</p>
            </div>
         </div>
      </div>
      <div class="charging-station-info" ng-show="ride.showingStation">
         <button  ng-click="ride.hideChargingStationDetails()" class="button  button-right close-button">
            <img src="img/close.svg" alt="">
         </button>
         <charging-station-info></charging-station-info>
      </div>
   </ion-content>
   <div class="bar bar-footer">
      <button class="button button-assertive" ng-click="ride.endRide()">end ride</button>
   </div>
</ion-pane>
