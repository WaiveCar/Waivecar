<ion-pane  ng-controller="RideController as ride" class="waiveCarContainer rideSummary">
    <header-bar type="nav" on-button-click="showNav()">Summary</header-bar>
    <ion-content  class="has-header">
        <div class="summary-container">
            <div class="ride-info">
                <ride-summary></ride-summary>
            </div>
            <div class="time-and-distance-info">
                <time-and-distance-summary></time-and-distance-summary>
            </div>
            <div class="fees-info">
                <h1>fees</h1>
                <fees-summary></fees-summary>
            </div>
            <div class="points-info">
                <h1>points</h1>
                <points-summary></points-summary>
            </div>
        </div>
    </ion-content>
</ion-pane>
