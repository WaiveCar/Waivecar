<ion-pane   class="waiveCarContainer ">
    <ion-content  class="full-page" >
    	<step-by-step current-step="3"></step-by-step>
		<h1 class="page-title">Driver's License </h1>
		<strike></strike>
		<p>Your license looks good!.</p>
		<p>Please enter your details</p>
		<form >
			<label class="item item-input">
				<span class="input-label">License Number</span>
				<input type="text" >
			</label>
			<label class="item item-input">
				<span class="input-label">State</span>
				<input type="text" >
			</label>
		</form>
		<p>Have you received any tickets in the past year?</p>
		<div class="double-buttons">
			<button class="button button-dark" >Yes</button>
			<button class="button button-balanced" >No</button>
		</div>
  </ion-content>
		
		<div class="bar bar-footer">
			<button class="button button-balanced">Continue</button>
		</div>
	
</ion-pane>
